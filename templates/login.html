{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!--main content wrapper start-->
    <div class="main-wrapper">
        <!--register section start-->
        <section class="sign-up-in-section bg-dark ptb-60"
                 style="background: url('{% static 'assets/img/page-header-bg.svg' %}')no-repeat left bottom">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-5 col-md-8 col-12">
                        <a href="index.html" class="mb-4 d-block text-center"><img src="{% static 'assets/img/logo-white.png' %}"
                                                                                   alt="logo" class="img-fluid"></a>
                        <div class="register-wrap p-5 bg-light shadow rounded-custom">
                            <h1 class="h3">خوشحالیم از دیدن شما دوباره</h1>
                            <p class="text-muted">لطفا برای دسترسی به روشهای فعال وب سایت های نوآورانه، وارد شوید.</p>

                            <div class="action-btns">
                                <a href="#"
                                   class="btn google-btn bg-white shadow-sm mt-4 d-block d-flex align-items-center text-decoration-none justify-content-center">
                                    <img src="{% static 'assets/img/google-icon.svg' %}" alt="google" class="ms-3">
                                    <span>وصل شدن با گوگل</span>
                                </a>
                            </div>
                            <div class="position-relative d-flex align-items-center justify-content-center mt-4 py-4">
                                <span class="divider-bar"></span>
                                <h6 class="position-absolute text-center divider-text bg-light mb-0">یا</h6>
                            </div>
                            <form action="#" class="mt-4 register-form">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label for="email" class="mb-1">ایمیل<span class="text-danger">*</span></label>
                                        <div class="input-group mb-3">
                                            <input type="email" class="form-control" placeholder="ایمیل" id="email"
                                                   required="" aria-label="email">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="password" class="mb-1">رمز عبور<span
                                                class="text-danger">*</span></label>
                                        <div class="input-group mb-3">
                                            <input type="password" class="form-control" placeholder="رمزعبور"
                                                   id="password"
                                                   required="" aria-label="Password">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-3 d-block w-100">ورود</button>
                                    </div>
                                </div>
                                <p class="font-monospace fw-medium text-center text-muted mt-3 pt-4 mb-0"> حساب کاربری
                                    ندارید؟ <a href="register.html" class="text-decoration-none">امروز ثبت نام کنید</a>
                                    <br>
                                    <a href="password-reset.html" class="text-decoration-none"> رمز عبور را فراموش کرده
                                        ام</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--register section end-->
    </div>
    <!--main content wrapper end-->
{% endblock content %}
